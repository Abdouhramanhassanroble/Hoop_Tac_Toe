{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoop Tac Toe</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÄ Hoop Tac Toe</h1>
            <p class="subtitle">Trouvez les joueurs qui ont jou√© pour ces √©quipes NBA !</p>
        </header>

        <div class="game-area">
            <!-- Statistiques -->
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="stat-boxes">0</span>
                    <span class="stat-label">BOXES</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-filled">0</span>
                    <span class="stat-label">FILLED</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-players">0</span>
                    <span class="stat-label">PLAYERS</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-percent">0%</span>
                    <span class="stat-label">COMPLETE</span>
                </div>
            </div>

            <!-- Zone de recherche de joueur -->
            <div class="player-search">
                <div class="search-container">
                    <div class="search-box">
                        <input 
                            type="text" 
                            id="player-search-input" 
                            placeholder="Search Player..."
                            autocomplete="off"
                        >
                        <div id="autocomplete-results" class="autocomplete-results"></div>
                    </div>
                    <button id="done-button" class="done-button">DONE?</button>
                </div>
                <div id="selected-player" class="selected-player"></div>
            </div>

            <!-- Grille 3x3 -->
            <div class="grid-container">
                <div class="grid-header"></div>
                <div id="col-teams" class="grid-header-row"></div>
                
                <div id="row-teams" class="grid-side-col"></div>
                <div id="grid-cells" class="grid-cells"></div>
            </div>

            <!-- Messages -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="{% static 'game/script.js' %}"></script>
</body>
</html>
